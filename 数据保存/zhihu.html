<span class="author-link-line">

<a class="author-link" data-hovercard="p$t$ms-xs" target="_blank" href="/people/ms-xs">京一不二</a><span class="icon icon-badge-identity icon-badge" data-tooltip="s$b$已认证的个人"/></span><span class="badge-summary">Pixel Light Effects CEO</span>


<span title="人物角色3D扫描从业者" class="bio">

<div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="31210565" data-action="/answer/content" data-author-name="京一不二" data-entry-url="/question/310202702/answer/581737467">

<textarea hidden="" class="content">&lt;p&gt;首先说，片子大部分特效是中国团队制作的，这一点问题没有。&lt;/p&gt;&lt;p&gt;有些东西不是非黑即白，你说一个中国人在国外开特效公司并负责流程，这个界限是看重'人'还是公司注册地呢？&lt;/p&gt;&lt;p&gt;公司注册地在中国，可扛事儿的是老外，这算中国公司还是外国团队？&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;我想题主问的也不是要贴标签，只是想知道我们自己的影视工业是否达到了这个水平。通过这个片子可以明确告诉你，从故事、道具、拍摄、后期的打磨，主要作用者都是中国团队。我相信主创团队并没有特意主张民族主义型的'国产'，原因是&lt;/p&gt;&lt;p&gt;&lt;b&gt;剧组真的穷... 真的找不起老外...&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;开个玩笑，其实是因为主创们身边有能扛事的人，而这些人恰巧也是中国人。同一文化背景的人还是好交流好理解，沟通成本低。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;不管是流浪地球还是三体，其内核都是国际主义站在全人类的框架下思考，而每个文化集体在国际环境下竭诚合作而不失文化本源，一个追求民族主义的主创团队是打磨不好大刘故事内核的。流浪地球在上映前就能得到这么高的关注度，说明它不是一部流水线'行货'。做点事表象很浅，能一起走下去的都是志同道合的人。&lt;/p&gt;&lt;p&gt;大刘能写出这些故事，就知道他是个思想极深刻的人，你看他从来没有给拍黄的三体洗过地。&lt;/p&gt;&lt;p&gt;谁也没那么高尚，很难说做事的初衷和经济收益无关，但一个团队能不能打磨出真正的瑰宝，其初衷一定是理想，经济收益都是后来的附属品。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;话说回来，我们的影视工业能做出一部流浪地球绝不等于翻身比肩好莱坞了，你说国足进一次世界杯就意味着变成常客吗？显然这里也不是要把片子吹上神坛，它肯定有不足之处，希望大家能理性思考不要人云亦云，以你自己的审美和对故事的感受做出评价。片子要是一点批评不得，那赞美也无意义。&lt;/p&gt;&lt;p&gt;有的营销号，一不懂电影，二不懂这部电影，信口雌黄，有Made in China和吴京就叫民族主义了？小学生阅读理解都没这么浅！你知道你抹黑的是什么吗？有句话叫花的每一分钱都在为你想要的世界投票，你为了赚几个破赞扣帽子带节奏，这样牺牲的是什么？还假装一副理中客的样子，我不知道对这种人说什么他/她才会害臊，我不想成为ta的样子。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;无疑我们的影视工业体系还有很长的路要走，最怕就是这点事也搞义和团，自己憋仙丹拒绝一切外来资源。所以是不是国产特效？见仁见智吧。&lt;/p&gt;</textarea>

<textarea hidden="" class="content">&lt;p&gt;一直有关注长江生态尤其是淡水豚保护，也去长江安徽段考察过几次，说两句。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;首先，我国淡水水产养殖规模早已远远超过野捕，长江全面禁渔对淡水水产市场供给侧的负面影响很小很小，反而有助于统一标准，规范市场。&lt;/p&gt;&lt;p&gt;而正面影响就十分显著了。&lt;/p&gt;&lt;p&gt;首先是对渔民。&lt;/p&gt;&lt;p&gt;随着长江生态恶化和生产力极速降低，渔民的渔获也一年不如一年，下水无鱼上岸无地，山穷水尽。若要求生存，就难免使些滚钩电鱼绝户网的歪招，竭泽而渔导致生态加速恶化，恶性循环。&lt;/p&gt;&lt;p&gt;渔民们靠渔业本就难以生存，长江十年禁渔令一下，长江沿线各地方政府定会有积极的政策帮助渔民转产改行，也是帮助渔民走出日薄西山的职业，重新找寻谋生之路。&lt;/p&gt;&lt;p&gt;其次是对长江生态。&lt;/p&gt;&lt;p&gt;淡水生态系统脉脉一线，本就极易受到干扰，长江又流经我国人口密度极高的区域，捕鱼航运建坝修桥采砂取水排污……影响因素极多。若能禁止捕鱼和采砂，合理规划航运取水排污和建设，尽可能缩减人类活动的影响，对长江生态必然会产生强烈的正面影响。&lt;/p&gt;&lt;p&gt;禁渔是关乎重建长江健康可持续鱼类群落的重要举措，对生态的影响不言而喻。&lt;/p&gt;&lt;p&gt;然后要重点提一下淡水豚。&lt;/p&gt;&lt;p&gt;在长江生活着两种极度濒危的淡水哺乳动物——白鱀豚和长江江豚。长江大开发几十年来，长江江豚种群数量锐减，目前徘徊在一千左右，时常能看到伤亡信息，而被称为长江女神的白鱀豚已经很难见到踪迹，离灭绝一步之遥。&lt;/p&gt;&lt;p&gt;两种淡水豚均以长江中的鱼类为食，日趋减少的食源是制约其种群增长的要素之一。长江大范围长时间的禁渔能有效地改善“人与豚争食”的场面，为淡水豚多留出一线生机。&lt;/p&gt;&lt;p&gt;淡水豚更为严重的致危因素是非法捕鱼造成的误伤。每年发现的淡水豚尸体中，由滚钩电鱼迷魂阵等非法捕鱼措施造成的伤害都占了多数。非法捕鱼自然是由渔民主导，除了抓到现行外，很难从根本上遏制，这次全面禁渔正提供了从根本上清查遏制非法捕鱼的良好时机，对淡水豚保护有极为重要的意义。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;出于长期关切的所见所闻，我曾对长江生态保护全然丧失希望，觉得在我有生之年长江大抵会变成一渠没有生命的死水。&lt;/p&gt;&lt;p&gt;一道禁渔令虽不及时但很有用，亡羊补牢，希望为时未晚。&lt;/p&gt;&lt;p&gt;希望长江禁渔起到良好的效果，也希望还会有更多更有力的保护措施得到贯彻。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;相关回答和文章：&lt;/p&gt;&lt;a data-draft-node="block" data-draft-type="link-card" href="https://www.zhihu.com/question/67596643/answer/256889650" data-image="https://pic3.zhimg.com/v2-623af1651fbf855ad29f2a24d4b61cfe_bh.jpg" data-image-width="500" data-image-height="494" class="internal"&gt;如何评价白鱀豚灭绝？&lt;/a&gt;&lt;p&gt;&lt;a href="https://zhuanlan.zhihu.com/p/47682840" class="internal"&gt;淡水豚：史诗与挽歌&lt;/a&gt;&lt;/p&gt;</textarea>

<div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="30197295" data-action="/answer/content" data-author-name="半 夏" data-entry-url="/question/305645088/answer/581740013">

<textarea hidden="" class="content">&lt;p&gt;现在应该是寒假了叭~这里分享一些我自己的习惯，很容易上手的哒。学生党寒假学起来呀&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;h2&gt;1. 成长篇&lt;/h2&gt;&lt;p&gt;&lt;b&gt;1）.记录时间&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;可以尝试去做这样的一张表格——把一天分割为30min，然后记录每个30min自己在做什么。坚持一周下来，你会对自己的时间花在哪里有一个全新的认识。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;2）.学会复盘&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;复盘不仅可以让我们知道今天自己做了些什么，有哪些成就，还可以让我们找到自己的不足和需要改进的地方。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;一定要有去改进的这种意识，不然复盘只会白做。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;我的方法是，把需要改进的地方写出来。&lt;/p&gt;&lt;p&gt;具体可以参照我的这篇回答。&lt;/p&gt;&lt;a data-draft-node="block" data-draft-type="link-card" href="https://www.zhihu.com/question/300656169/answer/526987705" data-image="https://pic1.zhimg.com/v2-275673ef29b35c30d41339c302694264_180x120.jpg" data-image-width="1440" data-image-height="901" class="internal"&gt;大学生怎么学会自律？&lt;/a&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;3）.闹钟&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;闹钟真的是个神器。这里的闹钟不是指早上叫我们起床的闹钟，是用来提醒我们该去做什么事情的闹钟。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;可以结合1）中的时间记录表格，找到自己比较大块的空闲时间，利用起来，订一个每天的闹钟提醒自己，21天下来，每天到了这个点，你大概就知道自己该干什么了。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-36dc4b4cf741fc0e9add5b0a3fea333e_b.jpg" data-rawwidth="1440" data-rawheight="2470" data-size="small" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-83e10d7bbf1d0924fe6d403d69592def_b.jpg" class="origin_image zh-lightbox-thumb" width="1440" data-original="https://pic3.zhimg.com/50/v2-36dc4b4cf741fc0e9add5b0a3fea333e_r.jpg"&gt;&lt;/figure&gt;&lt;h2&gt;2. 生活篇&lt;/h2&gt;&lt;p&gt;&lt;b&gt;1）.泡脚&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;泡脚+绒绒袜=驱寒利器&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;大冬天泡完脚再穿上松松的绒绒袜睡觉，哇，热水袋什么的通通都不需要了，被窝里面暖暖的，一觉睡到大天亮，真的超级舒服。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;但是第二天起来，我的绒绒袜大多会不见（捂脸）&lt;/p&gt;&lt;p&gt;因为晚上太热，在梦里穿着穿着就莫名其妙地自己脱了。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-45ade6a5a48807e03c03615eb940fbc7_b.jpg" data-rawwidth="960" data-rawheight="960" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-9f87a3db97f76a086676cbc6f24ffe3f_b.jpg" class="origin_image zh-lightbox-thumb" width="960" data-original="https://pic1.zhimg.com/50/v2-45ade6a5a48807e03c03615eb940fbc7_r.jpg"&gt;&lt;figcaption&gt;图源网络，这种袜子很宽松的，不会影响血液流通&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;2）.伸手要钱=&lt;/b&gt;身份证+手机+钥匙+钱包&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;有些人出门总喜欢忘这忘那......每次出门前，我都要念一遍这个口诀，治好了我丢三落四的毛病。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-0d5aa9f7dc26659d0f80231c9a651e07_b.jpg" data-rawwidth="391" data-rawheight="220" data-size="normal" data-caption="" data-default-watermark-src="https://pic4.zhimg.com/50/v2-a0e4ca818ca16d92741a0078406c1a2a_b.jpg" class="content_image" width="391"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;3）.好好吃饭&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;吃饭的时候就好好吃饭，不要用电视来填补自己眼睛的寂寞......&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;我以前有一个坏习惯，就是吃饭的时候一定要用动漫下饭，这导致自己吃饱了还想吃，然后就继续撑，一定要等两集动漫放完了才会停筷子。看完了动漫还想继续看下去，然后又在原地坐了半个多小时。&lt;/p&gt;&lt;p&gt;这也是体重蹭蹭蹭往上涨的原因之一。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;减重以来，我开始&lt;b&gt;用心去感受食物的味道，细嚼慢咽&lt;/b&gt;，会有不一样的感受：生菜吃起来有甜甜的味道，西兰花和南瓜隐藏的味道有点奇怪（不知道该怎么形容），白萝卜不好闻但是真的好好吃......&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-c01b5e70b44944701a3a8a9404f06ddf_b.jpg" data-rawwidth="1280" data-rawheight="850" data-size="normal" data-caption="" data-default-watermark-src="https://pic4.zhimg.com/50/v2-4ac8ae38650f1282ecb65f49935efeca_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-original="https://pic2.zhimg.com/50/v2-c01b5e70b44944701a3a8a9404f06ddf_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;最后，听说随手点赞也是好习惯鸭~&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-b24f87e4b1dbc6a1c114915866566a67_b.jpg" data-rawwidth="1080" data-rawheight="1080" data-size="small" data-caption="" data-default-watermark-src="https://pic3.zhimg.com/50/v2-70fd97c0701b2c4768154f8e108ed2d5_b.jpg" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic2.zhimg.com/50/v2-b24f87e4b1dbc6a1c114915866566a67_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;&lt;/p&gt;</textarea>

<textarea hidden="" class="content">&lt;p&gt;三大国际赛（世锦赛、世界杯、新国辩）历史上，最符合题主描述的冠军，就是第三届世界华语辩论锦标赛冠军——帝国理工学院。&lt;/p&gt;&lt;p&gt;背景1：当时还没有赖长生和爱丁堡，大家对英国的辩论还基本一无所知。&lt;/p&gt;&lt;p&gt;背景2：不像港中文、复旦、南大等在夺冠前都已经在其他比赛有过斩获，帝国理工学院来世锦赛前，压根没有什么其他比赛的成绩。&lt;/p&gt;&lt;p&gt;背景3：当时帝国理工学院和南审黄金一代、有曾铭胤的马国能、有谢宇的天津大学抽在了同一组，这三个队伍在赛前普遍没有认为这个学校是最大的威胁。&lt;/p&gt;&lt;p&gt;背景4：在赛前的调查中，即便是澳洲、马来西亚地区的海外辩手也表示这个队伍大概不会很强，因为这些海外高校也从没在海外的比赛听说过他们。&lt;/p&gt;&lt;p&gt;背景5：第三届世界华语辩论锦标赛真.强者如云，大家如果回翻照片就会发现，王梅李挺的莫纳什、当时被认为是本世纪最强的复旦、后来获得无数世界冠军的新国大、潘泽亲自领军的武汉大学、击败了老僵尸的澳门科大等等，没人会意识到冠军会旁落到英国。&lt;/p&gt;&lt;p&gt;背景6：我队第一核心王彤赛前问，这个学校是不是都是老外，会不会普通话都不会。&lt;/p&gt;&lt;p&gt;————————————分割线——————————————&lt;/p&gt;&lt;p&gt;真实的情况是：&lt;/p&gt;&lt;p&gt;第一场，帝国理工战胜曾铭胤等的马国能&lt;/p&gt;&lt;p&gt;第二场，帝国理工血虐南审，因为王彤那场没上逃过一劫，王彤没上是因为我们队误以为打这个队不需要王彤。&lt;/p&gt;&lt;p&gt;第三场，帝国理工5-0击败谢宇率领的天津大学，那年的天大被北京评委认为在阵容上比后来拿世锦赛冠军的天大还要强一些&lt;/p&gt;&lt;p&gt;复赛第一场，帝国理工击败王梅、李挺、包江浩的莫纳什&lt;/p&gt;&lt;p&gt;半决赛，帝国理工战胜后来创建世界杯的高远等所在的国际关系学院&lt;/p&gt;&lt;p&gt;决赛，帝国理工较大优势击败同样被认为是黑马的首都师范大学，获得冠军，刘冬舒全程&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;这支队伍后来昙花一现，帝国理工也再也没打进世锦赛总决赛，这也是许多依靠空降研究生的海外队伍的共同点。但这段故事，即便六年过去回看也充满了传奇色彩。&lt;/p&gt;</textarea>

<div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="1877406" data-action="/answer/content" data-author-name="栗子栗子" data-entry-url="/question/24238869/answer/581677112">

<textarea hidden="" class="content">&lt;p&gt;从前不喜欢听周杰伦，现在发现他很耐听。&lt;/p&gt;&lt;p&gt;周董第一次见侯佩岑，是在她主持的节目上。&lt;/p&gt;&lt;p&gt;侯主播一本正经地夸周杰伦：“跟朋友一起去唱歌都会听周杰伦的歌，百听不厌……”&lt;/p&gt;&lt;p&gt;其实是作为主持人正常的彩虹吹，但周董打断她：“真的嘛，是跟女生还是男生，应该是男生。”&lt;/p&gt;&lt;p&gt;“都有。”&lt;/p&gt;&lt;p&gt;一向拽拽酷酷的周杰伦，在侯主播的节目上意外地配合。&lt;/p&gt;&lt;p&gt;“（看我)72变你会唱嘛？”(蔡依林的歌，双J绯闻）&lt;/p&gt;&lt;p&gt;周董认真解释：“这个不是我写的歌。”&lt;/p&gt;&lt;p&gt;随后在别的话题中他反击：“报纸啊，不是有什么绯闻嘛，就像你有什么绯闻的啊，都会看得到。”（当时侯佩岑与连胜文传出绯闻)&lt;/p&gt;&lt;p&gt;侯主播按照台本问周杰伦一些“死亡问题”：&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic4.zhimg.com/50/v2-64834a8306a4412e47d58c67e8df6811_b.jpg" data-rawwidth="1496" data-rawheight="1201" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-0d063e924fb6e34865058882dce00625_b.jpg" class="origin_image zh-lightbox-thumb" width="1496" data-original="https://pic4.zhimg.com/50/v2-64834a8306a4412e47d58c67e8df6811_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;周董居然很羞涩又正经地把绯闻一个一个解释了起来。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-915f91872732abc0a290aa3d5fa0f836_b.jpg" data-rawwidth="940" data-rawheight="1322" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-3a5d27e8a6ae232f0ac2d8be51882f71_b.jpg" class="origin_image zh-lightbox-thumb" width="940" data-original="https://pic1.zhimg.com/50/v2-915f91872732abc0a290aa3d5fa0f836_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;当周董想要耍帅的时候……会变魔术。&lt;/p&gt;&lt;p&gt;他给侯主播变魔术，从她头上变出一枚戒指。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-3a8de72e20aa75cbc3ef03d4401b786d_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;侯佩岑被逗得很开心：“我自己都觉得好好玩。”&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-fcba77ec782c78de1b3bb15196d4caca_b.jpg" data-rawwidth="947" data-rawheight="720" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-0478797031e04b9bcef8ddf6f45c1850_b.jpg" class="origin_image zh-lightbox-thumb" width="947" data-original="https://pic1.zhimg.com/50/v2-fcba77ec782c78de1b3bb15196d4caca_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;“真的嘛?”&lt;/p&gt;&lt;p&gt;“对。”&lt;/p&gt;&lt;p&gt;“好，下次变一个屌一点的。”&lt;/p&gt;&lt;p&gt;在日常行程很紧张的情况下，周杰伦第三次来到了侯主播的节目。&lt;/p&gt;&lt;p&gt;侯佩岑曾问他：“像你来这样的访问你会很烦吗？”&lt;/p&gt;&lt;p&gt;别人的访问肯定会。周董一口否认：“不会啊！”&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-056e352409d53bf83d58a084f4e307f9_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;这次他真的又带来了一个难度更高的魔术表演。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-94f32628c15566085937d3eed9446cc5_b.jpg" data-rawwidth="1019" data-rawheight="720" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-62a08f208132fd41fc217bfd77445ae6_b.jpg" class="origin_image zh-lightbox-thumb" width="1019" data-original="https://pic2.zhimg.com/50/v2-94f32628c15566085937d3eed9446cc5_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;一边表演，一边还不住地念叨：“很屌哦这个……”&lt;/p&gt;&lt;p&gt;待周董第四次上侯佩岑的节目时，直接领她去参观了自己的古董店(周杰伦超级喜欢古董）。&lt;/p&gt;&lt;p&gt;看节目，就是他俩拿着公费在相亲的感觉，周杰伦的母亲叶惠美女士甚至去了录制现场“看儿媳”。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic4.zhimg.com/50/v2-0f950e260c2127159be80809cad1d1a2_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-e89defa9b4e8c62ef8c87abf1072f393_b.jpg" data-rawwidth="1496" data-rawheight="720" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-d297e6ad0b42cc58c4783d4ab0f75fb9_b.jpg" class="origin_image zh-lightbox-thumb" width="1496" data-original="https://pic3.zhimg.com/50/v2-e89defa9b4e8c62ef8c87abf1072f393_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;不仅周妈妈表示对侯佩岑“很满意”，周杰伦曾在采访中提到外婆也很喜欢她，说她身上具有中国古典女生的气质。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-f65beae17debcfbbfc0ca8859db3dd96_b.jpg" data-rawwidth="867" data-rawheight="715" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-29aa9d0ed5f63e48d168569a87c4f1ae_b.jpg" class="origin_image zh-lightbox-thumb" width="867" data-original="https://pic2.zhimg.com/50/v2-f65beae17debcfbbfc0ca8859db3dd96_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;这个时候，一切似乎风平浪静，两个看似八竿子打不着的人，外界并没有强加予他们太多揣测。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;hr&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;周杰伦新书《D调的华丽》发布会上，侯佩岑作为圈外嘉宾前来捧场时，众媒体还疑惑为什么会说她是圈外人。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-55098d5264ffb7caba113d6590bc12f4_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;                         周杰伦一直望着她                               &lt;/p&gt;&lt;p&gt;明明是新书发布会，周杰伦却趁这个机会替侯佩岑澄清外界传言：&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic4.zhimg.com/50/v2-1703a925b9d8b443b6bc0b6b15510cb3_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-f5560c2b554b2002409bbaf793d21635_b.jpg" data-rawwidth="954" data-rawheight="832" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-ebcf4e6f7812ad698c0b0e9a440036f2_b.jpg" class="origin_image zh-lightbox-thumb" width="954" data-original="https://pic2.zhimg.com/50/v2-f5560c2b554b2002409bbaf793d21635_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;侯佩岑生日，他送上十分诚挚的祝福。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-adc56de64d71a848af9804b9e18d7d79_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;募捐演出上，周杰伦邀请侯佩岑合唱了一首由他作词作曲的歌曲《屋顶》。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-b80198885159e15eb1ad7831f542ce76_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;她唱：让我爱你是谁&lt;/p&gt;&lt;p&gt;他回:是我&lt;/p&gt;&lt;p&gt;她:让你爱我是谁&lt;/p&gt;&lt;p&gt;他:是你&lt;/p&gt;&lt;p&gt;《屋顶》过后，周侯恋潮翻涌。&lt;/p&gt;&lt;p&gt;2005年，两人同游日本代官山被媒体拍到，周杰伦为保护侯佩岑，回去后立即召开了记者会，承认了恋情，这也是他除结婚外唯一公开承认的一段感情。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-ceccb845098611412ac56b6f06b8fd81_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;从那以后，周杰伦获奖时她可以露出毫不掩饰的崇拜。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-253a6c78ce44d90cce67bb145757c385_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;两人同场时会被调侃。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic4.zhimg.com/50/v2-c6b4873c1696035aad5550cbdcabb168_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;南拳妈妈上侯主播的节目，大唱“嫂子包饺子，饺子好吃耶”，搞得她在一旁傻傻的笑。&lt;/p&gt;&lt;p&gt;鲁豫访谈上，杜汶泽明知故问：&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-32a0deb836b60455f120bc05898a6929_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;周董佯装淡定地打了他一下：&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-482eb674c8d98e328bb9ce656a2eede9_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;但是曝光下的感情，浮于表面的是看似的甜甜蜜蜜，基底却缠绕着外界纵横杂错的流言谤毁，一颗泛青的果子浸腐在舆论的浑水里，任其挣扎如何，也只能被胀泡地发烂发臭。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;hr&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;2005年8月8日的父亲节当天，周杰伦开车带侯佩岑去见他父亲，没想到被狗仔一路紧跟，他们穷追不舍的嚣态令周董很恼火，他直接把车子横在马路上，下来与狗仔发生争执并起了肢体冲突。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-f418f804f44c88d6c91e399606230498_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;事情上了报纸，一时沸沸扬扬，原本一场好好的家庭聚会就这样被媒体给搅砸了。&lt;/p&gt;&lt;p&gt;“爱豆谈恋爱就是犯罪。”&lt;/p&gt;&lt;p&gt;周董自导自演的MV《我不配》里重现了对这段感情的身不由己。&lt;/p&gt;&lt;p&gt;隔着好几个人一起看一部电影&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-56a7c391c4fcdfd321d4e36e4ffd76a3_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;更多的时候，不得不顾及歌迷&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-a7f61129928a8ec43426d17a1bc60f4e_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;吃饭要全副武装&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-b515193ac84082b9f1bac8efec73f9e6_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;没有自由空间，耳前身后尽是长枪短炮&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-517fea9e451e511d867bb9e676ee6760_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;“你默背为我掉过几次泪多憔悴&lt;/p&gt;&lt;p&gt; 而我心碎你受罪你的美我不配”&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;侯佩岑很优秀，从小在美国念书，人生本应毫无悬念地规范。&lt;/p&gt;&lt;p&gt;但是她遵从内心打了个弯儿。&lt;/p&gt;&lt;p&gt;作家李敖直接在媒体前公开讽言侯佩岑眼光太差。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-44f82b6ac37111863b86f612fd5846ba_b.jpg" data-rawwidth="987" data-rawheight="850" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-856575d8e4e8ca287e7b2b0b0e9d70c3_b.jpg" class="origin_image zh-lightbox-thumb" width="987" data-original="https://pic2.zhimg.com/50/v2-44f82b6ac37111863b86f612fd5846ba_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;陶晶莹问她：（这段感情)你有深思熟虑过吗？&lt;/p&gt;&lt;p&gt;她说爱好像没有理智。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-506defbda391546c9ec3abacc9a0927b_b.jpg" data-rawwidth="960" data-rawheight="720" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-f1782cc0c140d7771b64719bae5ccc99_b.jpg" class="origin_image zh-lightbox-thumb" width="960" data-original="https://pic3.zhimg.com/50/v2-506defbda391546c9ec3abacc9a0927b_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;侯佩岑称这段感情为“人生中唯一的一次叛逆",她甚至为了周杰伦甘愿放弃自己的主播事业，去从事戏剧行业。&lt;/p&gt;&lt;p&gt;但是侯佩岑是个很缺乏安全感的人，她母亲两次做第三者的经历深深地影响到了她的婚姻观，她需要安稳，可依靠的感情。&lt;/p&gt;&lt;p&gt;而在这段恋情里，侯佩岑背上了一个她最怕听到的骂名：小三。有人认为是侯佩岑插足了蔡依林与周杰伦的感情，纵使这本来就是无中生有。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-6974ed807fd08cdf79b1f0117396576e_b.jpg" data-rawwidth="1163" data-rawheight="950" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-6100c90920150dcb37765e049c01a6a7_b.jpg" class="origin_image zh-lightbox-thumb" width="1163" data-original="https://pic3.zhimg.com/50/v2-6974ed807fd08cdf79b1f0117396576e_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;当时的每一天，侯佩岑都是在莫名的紧张与恐惧中度过。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-2429cb622b72e6204aefad114909b5f8_b.jpg" data-rawwidth="1125" data-rawheight="1262" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-64cf133b73be7f8a961a84b5d1e788d3_b.jpg" class="origin_image zh-lightbox-thumb" width="1125" data-original="https://pic2.zhimg.com/50/v2-2429cb622b72e6204aefad114909b5f8_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;在这场“不理智”里她承受了太多的重压，抑闷地透不过气。&lt;/p&gt;&lt;p&gt;要想继续生活，便不得不选择清醒。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;hr&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;2008年，两人分手。&lt;/p&gt;&lt;p&gt;“忘了吧。”&lt;/p&gt;&lt;p&gt;却念念不忘。&lt;/p&gt;&lt;p&gt;侯佩岑新书发布会上，周杰伦托人送来小熊花篮，她看到后眼中含泪。后来被媒体问及，她说自己会哭不是因为放不下之前的感情。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic4.zhimg.com/50/v2-8bbbb00e287ad82897a5397183b473c1_b.jpg" data-rawwidth="334" data-rawheight="362" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-e3e1ebdb9633aca898029badf0bfcd13_b.jpg" class="content_image" width="334"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-dd2044a30c879a38400d6d6328441b7f_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;同年周杰伦在一场新加坡的演唱会上，唱了一首为她写的歌。&lt;/p&gt;&lt;p&gt;“记得你叫我忘了吧&lt;/p&gt;&lt;p&gt; 记得你叫我忘了吧&lt;/p&gt;&lt;p&gt; 你说你会哭，不是因为在乎”&lt;/p&gt;&lt;p&gt;周董唱得撕心裂肺，最后还是哭了。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-657c0050052396c9c7b77724d7d6db85_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;又一次的《鲁豫有约》上，鲁豫问周杰伦有没有关系特殊的异性朋友。&lt;/p&gt;&lt;p&gt;他说：“女朋友啊，现在没了。”&lt;/p&gt;&lt;p&gt;又自顾自地：现在没了。&lt;/p&gt;&lt;p&gt;“真的没有？”&lt;/p&gt;&lt;p&gt;“没了啊”&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic4.zhimg.com/50/v2-761369505ca11acff768b2509e4400d7_b.jpg" data-rawwidth="918" data-rawheight="842" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-4169d1199d3fa4c57947d4bce044f7f3_b.jpg" class="origin_image zh-lightbox-thumb" width="918" data-original="https://pic4.zhimg.com/50/v2-761369505ca11acff768b2509e4400d7_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;MV《我不配》的最后，他说：如果你不是周杰伦，那该有多好。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-efcbbdad845c345aceaf7fa4c29eb586_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;“还来不及仔仔细细写下你的关于&lt;/p&gt;&lt;p&gt;  描述我如何爱你&lt;/p&gt;&lt;p&gt;  你却微笑的离我而去”&lt;/p&gt;&lt;p&gt;遇见她之前，周杰伦屌屌地说“我通常不太会写自己的东西，我不会把自己的感情拿出来写。”&lt;/p&gt;&lt;p&gt;她走后，他用好友刘畊宏的微博给她留言：&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-e7b2315100a574a98d69c355509cb45c_b.jpg" data-rawwidth="588" data-rawheight="89" data-size="normal" class="origin_image zh-lightbox-thumb" width="588" data-original="https://pic1.zhimg.com/50/v2-e7b2315100a574a98d69c355509cb45c_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;偷偷给她写了歌，却不敢承认&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-145664f265a5c679d5b67eea00520414_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;矢口否认的《你好吗》&lt;/p&gt;&lt;p&gt;其实只是为你而写的《你好吗》&lt;/p&gt;&lt;p&gt;“ 我忘了 向前走&lt;/p&gt;&lt;p&gt;  我努力假装现在过得很好&lt;/p&gt;&lt;p&gt;  现在的你看来已不需要我&lt;/p&gt;&lt;p&gt;  也许在不同的时空&lt;/p&gt;&lt;p&gt;  还牵着你的手&lt;/p&gt;&lt;p&gt;  想知道你真的过得好吗&lt;/p&gt;&lt;p&gt;  没有我也许是种解脱”&lt;/p&gt;&lt;p&gt;他说:有时候两个人分开了，&lt;/p&gt;&lt;p&gt;不是因为吵架，&lt;/p&gt;&lt;p&gt;不是因为走不下去，&lt;/p&gt;&lt;p&gt;其实是为了双方更美好的生活。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic4.zhimg.com/50/v2-d05ab66be91e0c9ac28f22648c175011_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;最好的是成全。&lt;/p&gt;&lt;p&gt;2011年，侯佩岑闪婚。&lt;/p&gt;&lt;p&gt;那段时间，周杰伦蓄起了胡子，记者问起侯佩岑结婚的事情，他嘴上说着开心，眼里却尽是落寞。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-02d86483e0e1bd86c8bbe30d07917b96_b.jpg" data-rawwidth="320" data-rawheight="180" data-size="normal" class="content_image" width="320"&gt;&lt;/figure&gt;&lt;p&gt;曾有记者问他：如果有时光机你想倒回到什么时候？&lt;/p&gt;&lt;p&gt;他说：不会再去代官山被人拍到照片。&lt;/p&gt;&lt;p&gt;“如果没被偷拍，结果是不是会不一样?”&lt;/p&gt;&lt;p&gt;“可能真的不一样。”&lt;/p&gt;&lt;p&gt;周杰伦去日本武道馆开演唱会，与朋友四处游玩，却独独没有去代官山。&lt;/p&gt;&lt;p&gt;后来刘畊宏回忆：“他带我们去了东京各个地方，却坚持不去代官山，可能是怕触景伤情吧。”&lt;/p&gt;&lt;hr&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;四年后，周杰伦大婚。&lt;/p&gt;&lt;p&gt;也许早已释怀，也许还会动容。&lt;/p&gt;&lt;p&gt;当年节目上，有人假扮周杰伦给侯佩岑唱歌，她还是没忍住眼泪。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic4.zhimg.com/50/v2-4bdec5e007806b51a42fe9ab368743c2_b.jpg" data-rawwidth="980" data-rawheight="1156" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-cc601b3aa2039dab9881e1c884008bd6_b.jpg" class="origin_image zh-lightbox-thumb" width="980" data-original="https://pic4.zhimg.com/50/v2-4bdec5e007806b51a42fe9ab368743c2_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;如今她参加综艺，节目组仍是旧事重提，不断在别人的伤口上撒盐只是为了赚取众人更多的关注。&lt;/p&gt;&lt;p&gt;当那首《我不配》响起时，她还是会掉眼泪。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-c8a1bedba5216c525575ea9a0b8833b5_b.jpg" data-rawwidth="1262" data-rawheight="2793" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-0f997fbbe5ed7d7343f9071c5ce335a8_b.jpg" class="origin_image zh-lightbox-thumb" width="1262" data-original="https://pic1.zhimg.com/50/v2-c8a1bedba5216c525575ea9a0b8833b5_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;掩饰，好像也只能这样了。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;从前从前&lt;/p&gt;&lt;p&gt;有个人爱你很久&lt;/p&gt;&lt;p&gt;但偏偏 风渐渐&lt;/p&gt;&lt;p&gt;把距离吹得好远&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;各自安好，各自确幸。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;hr&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;                            图片整理自网络 &lt;/p&gt;</textarea>

<h2><a class="question_link" href="/question/307113899/answer/562029703" target="_blank" data-id="30524083" data-za-element-name="Title">

<div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="30524083" data-action="/answer/content" data-author-name="梅大林" data-entry-url="/question/307113899/answer/562029703">

<textarea hidden="" class="content">&lt;p&gt;事实上&lt;/p&gt;&lt;p&gt;&lt;b&gt;型月社并不叫型月&lt;/b&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-5898883c388d30eaa3f0c933d65da733_b.jpg" data-rawwidth="160" data-rawheight="160" data-size="normal" class="content_image" width="160"&gt;&lt;/figure&gt;&lt;p&gt;我们一般说的型月社，其实他的官方名字应该叫ノーツ（notes）。&lt;/p&gt;&lt;p&gt;这个名字来源于蘑菇1999年在同人志《Angel Voice》上发表的短篇小说《Notes.》。这部notes就是著名的“钢之大地”这个名词的来源。（notes讲述型月世界遥远未来的故事。临死的盖亚向其余八大行星求助，八大行星派出各自最强种UO来消灭地球上的人类。）&lt;/p&gt;&lt;p&gt;&lt;b&gt;那么每次我们在游戏开头看到的TYPE—MOON是什么呢？&lt;/b&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-68206e22134a2437614e73582fe46595_b.jpg" data-rawwidth="737" data-rawheight="466" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-f354ad9a11769dbcbf46c0995eec8621_b.jpg" class="origin_image zh-lightbox-thumb" width="737" data-original="https://pic1.zhimg.com/50/v2-68206e22134a2437614e73582fe46595_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;是商标&lt;/p&gt;&lt;p&gt;是株式会社ノーツ在其发行的作品中所使用的商标名称。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;出现这种问题的原因，那就要从型月社的历史说起&lt;/p&gt;&lt;p&gt;众所周知，1973年11月28日出生的奈须蘑菇（型月世界的创世神）和1973年8月28日生的武内崇自学生时代以来就一直是形影不离的好友。&lt;/p&gt;&lt;p&gt;二人大学毕业后，成立了一个同人社团，名为「竹箒」，由此开始了接下来二十余年的型月帝国的传奇。&lt;/p&gt;&lt;p&gt;其后又将清兵卫以及作曲家Kate拉入社团，组成了同人社团TYPE-MOON。（型月这个名字应该来源于《月姬》中的一个重要角色，Type:Moon 朱月之布伦史塔德）&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic4.zhimg.com/50/v2-ca6f058a816ab1aa763660b31183da07_b.jpg" data-rawwidth="396" data-rawheight="518" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-9e2c9f74d979db4410c4cb400dc97412_b.jpg" class="content_image" width="396"&gt;&lt;figcaption&gt;真祖之王，朱月之布伦史塔德，某种意义上，正是她带来了型月世界后来的故事&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;到这时为止，”竹帚“或者说“型月”都仍然是一个名不见经传的穷酸小社团。全社仅仅四个人（主笔奈须蘑菇  画师武内崇  程序猿清兵卫  作曲家Kate）。&lt;/p&gt;&lt;p&gt;而就是这四个人，创造了当时被誉为同人界三大奇迹之一的《月姬》。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-e716de535a6fde57e0a65f19b701d52b_b.jpg" data-rawwidth="1280" data-rawheight="1811" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-dbea3eaf14a8bf75bda81360dcc9e9c8_b.jpg" class="origin_image zh-lightbox-thumb" width="1280" data-original="https://pic3.zhimg.com/50/v2-e716de535a6fde57e0a65f19b701d52b_r.jpg"&gt;&lt;figcaption&gt;《月姬》于2000年发表，型月社由此一战成名&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;也正是因为这次巨大成功，型月社得以开始了自己的商业化征程。&lt;/p&gt;&lt;p&gt;2003年，型月社将《月姬》本篇、《歌月十夜》和《月姬PLUS-DISK》（包括一些设定集和音乐）打包于称为“月箱”的合辑中，以此宣告TYPE-MOON作为同人团体活动的中止。&lt;/p&gt;&lt;p&gt;同人社团TYPE—MOON宣布解散，商业公司ノーツ正式成立。一个时代的开始，也是另一个时代的终结。&lt;/p&gt;&lt;p&gt;2004年1月30日，TYPE-MOON商业化后初次亮相的作品《Fate/stay night》发售，大获成功。&lt;/p&gt;&lt;p&gt;从此，奈须蘑菇几乎再无新作品问世。&lt;/p&gt;&lt;p&gt;魔法使之夜原作小说早在型月社成立前就已经完成，空之境界于98年至01年间完成。可以说，型月商业化后的作品几乎都是在啃老本。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;话归原题，正是因为型月社有一个从同人社团TYPE—MOON到商业公司notes的转变，因此型月作品的商标其实都是在TYPE—MOON这个名字之下的，并且由于TYPE—MOON这个名字更广为人知，粉丝也更乐意如此称呼，故而一直使用这个名字。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;有意思的是，TYPE—MOON名字的来源是型月世界中的一个重要角色朱月之布伦史塔德，她创造了真祖，也由此带来了月姬的故事。&lt;/p&gt;&lt;p&gt;TYPE—MOON，是型月世界的开始。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;而notes名字来源的小说《notes》，描述的是型月世界的最终末日。&lt;/p&gt;&lt;p&gt;notes，是型月世界的终结。&lt;/p&gt;</textarea>

<textarea hidden="" class="content">&lt;p&gt;咪蒙是四川人，在山东上的大学。&lt;/p&gt;&lt;p&gt;巧了，我是山东人，在四川上的大学。&lt;/p&gt;&lt;p&gt;既然咪蒙大小姐号召您的粉丝们要嫁川渝男人。那我就聊聊我见过的川渝女孩儿吧。&lt;/p&gt;&lt;p&gt;我们学校有条后街，后街上全都是小餐馆小吃摊，基本上都是夫妻店，男的掌勺，女的收钱，或者反过来，女的掌勺，男的跑堂。两口子配合默契手脚麻利，偶尔男的会偷个懒跑去打个牌，女的就会气冲冲的骂几句。男的就会嘟囔两句瓜婆娘，然后回店里埋头干活儿，再说两句俏皮话逗逗自己因为劳累委屈而生气的妻子，偶尔对视一眼，瞳孔里却都是对方的影子。&lt;/p&gt;&lt;p&gt;毕业后因为工作原因经常在重庆出差，离我常住的一个酒店不远处有两个烧烤摊，味道不错，我常常拜访，两个摊子的老板都是两对情侣，二十多岁不到三十岁的年纪，两个男生长的并不帅气，但是都身体壮实，豪爽大气。两个女孩儿却都出落的身轻腰细，水灵标致。明明化化妆，穿一身时尚就是三里屯的潮流小姐姐，却在烧烤摊上杀鱼切肉，洗菜收钱。后来混的熟了，才知道这两个女孩儿是表姐妹，和男朋友都是青梅竹马，两对情侣都是马上结婚，在南岸区买的房子，离得也不远，两对情侣都在为自己的未来打拼，一起卖烧烤还房贷。&lt;/p&gt;&lt;p&gt;我们的语言学老师，是个博士，三十多岁，有个可爱的女儿，刚上小学。她给我们上课的时候就聊过她的婚姻观，她说我们爱一个人并不是彻底的依赖一个人，婚姻就是两个人相互扶持着过日子，而不是谁一定要压着谁，谁一定要供着谁，不平等的爱情，并不是爱情。&lt;/p&gt;&lt;p&gt;我虽然是个男生，却对我们老师这几句话记忆深刻。我们这位老师，她老公家里是做生意的，每年收入可以买下我们学校的半栋教学楼，也舍得给我们老师花钱，也算是咪蒙以及咪蒙粉丝眼中“值得嫁的成功男人”，可是我们老师并没有选择过咪蒙粉丝们梦寐以求的“睡到自然醒，老公/保姆端来早餐，刷老公的信用卡买买买，享用下午茶”的贵妇人生活。在结婚后，为了一个课题，研究川渝地区方言细微差别，她自己一个人，几乎跑遍了川渝每一个县。有了孩子以后，她一边继续学习研究，一边上课教学，还要自己亲自带孩子。我们常常看到她在办公室里给自己女儿煮面，辅导作业，一起做游戏。她丝毫不觉得辛苦。&lt;/p&gt;&lt;p&gt;以上，就是我眼中的川渝女孩。&lt;/p&gt;&lt;p&gt;她们勤劳勇敢，自强自爱。&lt;/p&gt;&lt;p&gt;她们对爱情认真，却不会彻底的依赖别人成为婚姻蛀虫。&lt;/p&gt;&lt;p&gt;她们大部分长得漂亮身材不错，却不会依靠自己的颜值去苛求别人的优待。&lt;/p&gt;&lt;p&gt;请问咪蒙以及咪蒙粉丝们，你们想要和这样的川渝女孩儿争抢川渝男人，你们何德何能？&lt;/p&gt;&lt;p&gt;话说回来，咪蒙的前夫就是四川人，咪蒙说嫁人就嫁四川人，你丫别跟四川男人离婚啊。&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-fc6611570bacc02b8ded87be07982af3_b.jpg" data-rawwidth="440" data-rawheight="440" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-9f6aedbdbdb8a0c4a897d7986dfb6418_b.jpg" class="origin_image zh-lightbox-thumb" width="440" data-original="https://pic3.zhimg.com/50/v2-fc6611570bacc02b8ded87be07982af3_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;&lt;/p&gt;</textarea>

<div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="28529651" data-action="/answer/content" data-author-name="楚云卿" data-entry-url="/question/298138448/answer/561997560">

<textarea hidden="" class="content">&lt;p&gt;原诗如下：&lt;/p&gt;&lt;blockquote&gt;细雨斜风作晓寒，淡烟疏柳媚晴滩。入淮清洛渐漫漫。&lt;br&gt;雪沫乳花浮午盏，蓼茸蒿笋试春盘。&lt;b&gt;人间有味是清欢。&lt;/b&gt;&lt;br&gt;——《浣溪沙·元丰七年十二月二十四日，从泗州刘倩叔游南山。》&lt;/blockquote&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;很多人把清欢理解成“清淡欢愉”，或者淡泊之乐。&lt;/p&gt;&lt;p&gt;譬如说“清欢”是历经劫波之后，能闲看庭前花开花落，漫随天上云卷云舒。&lt;/p&gt;&lt;p&gt;或者说“清欢”是人生迟暮仍能松花酿酒，春水煎茶。&lt;/p&gt;&lt;p&gt;亦有说是看透繁华之后回归朴素自然。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;余以为，这种理解，虽有一定道理，但仍是“&lt;b&gt;赏其皮相&lt;/b&gt;”，未窥其本真。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;很多人没有洞彻到“清欢”的本质，因为重点在“&lt;b&gt;清&lt;/b&gt;”，不在“欢”。&lt;/p&gt;&lt;p&gt;所以不能将“清欢”合一起来理解。&lt;/p&gt;&lt;p&gt;苏轼是先感悟到了“清”的境界，才顿生了“欢愉”的情趣。 &lt;/p&gt;&lt;p&gt;如果没有明晰这点，则会本末不分。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;其实，对于苏轼“清欢”的理解，上升到美学的层次就好理解多了。&lt;/p&gt;&lt;p&gt;中国古典美学有四大基本概念：&lt;b&gt;清、逸、妙、神&lt;/b&gt;。&lt;/p&gt;&lt;p&gt;这些都属王静安先生所说的“&lt;b&gt;境界&lt;/b&gt;”，境界又归之于“&lt;b&gt;道&lt;/b&gt;”。&lt;/p&gt;&lt;p&gt;你可以这么理解：&lt;b&gt;境界是道的形式，而不同的美学概念则是境界的不同性质。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;在这次郊游中，苏轼正是领悟到了“&lt;b&gt;清&lt;/b&gt;”这一境界，或者说美学的本质。&lt;/p&gt;&lt;p&gt;“人间有味是清欢”正是对于“清之境界”的领悟与描述。&lt;/p&gt;&lt;p&gt;虽然这种描述，并不能道其全貌。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;而从苏轼的这首词中来看，其实他已经告诉了你什么是“人间有味是清欢”。&lt;/p&gt;&lt;p&gt;是“细雨斜风作晓寒”&lt;/p&gt;&lt;p&gt;是“淡烟疏柳媚晴滩”&lt;/p&gt;&lt;p&gt;是“入淮清洛渐漫漫”&lt;/p&gt;&lt;p&gt;是“雪沫乳花浮午盏，蓼茸蒿笋试春盘”&lt;/p&gt;&lt;p&gt;你肯定觉得，这说了跟没说一样。&lt;/p&gt;&lt;p&gt;对，&lt;b&gt;大道至简。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;这些本身不需要别的任何解析，这些事物的存在本身，都是“清”的美学本质，都是“道”的体现。&lt;/p&gt;&lt;p&gt;他所选用的意象，都是“清新”风格，包括“食物”也是以“&lt;b&gt;清淡素朴&lt;/b&gt;”的形态呈现。&lt;/p&gt;&lt;p&gt;苏子瞻，在“悟道”的这一刻，他感受了“清”的美妙情境。&lt;/p&gt;&lt;p&gt;他对于此前人生的挫折、苦难、荣耀都释怀了。&lt;/p&gt;&lt;p&gt;正如其诗云“&lt;b&gt;天容海色本澄清&lt;/b&gt;”，天地“&lt;b&gt;清朗澄明&lt;/b&gt;”，自己心境也是如此。&lt;/p&gt;&lt;p&gt;所以才有“斜风细雨”到“媚晴滩”的欢欣明朗。&lt;/p&gt;&lt;p&gt;他词中所呈现的欢愉情绪，是因为悟道之后的喜悦。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;我不知道大家看了以上内容，会不会觉得我说得玄。&lt;/p&gt;&lt;p&gt;其实从苏轼的哲学取向来看，他崇拜老庄思想。&lt;/p&gt;&lt;p&gt;他对于“清”的感悟和阐发，是与老庄思想一脉相承的。&lt;/p&gt;&lt;p&gt;简单来说就是“&lt;b&gt;尚清意识&lt;/b&gt;”，以“清”为美。&lt;/p&gt;&lt;p&gt;庄子将“天道自然”称为“太清”，“太清”是天道的理想境界，他觉得人生的终极理想就是达到“清”的境界。&lt;/p&gt;&lt;blockquote&gt;《庄子·在宥》曰：“&lt;b&gt;必静必清，无劳汝形&lt;/b&gt;，无摇汝精，乃可以长生。”&lt;/blockquote&gt;&lt;p&gt;即“清静无为”理应是人所具备的心灵状态，崇尚自然、追求天道，人要与自然之间达成亲密和谐的关系。&lt;/p&gt;&lt;p&gt;正如苏轼《定风波》词云：&lt;/p&gt;&lt;blockquote&gt;莫听穿林打叶声，何妨吟啸且徐行。&lt;br&gt;竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。&lt;br&gt;料峭春风吹酒醒，微冷，山头斜照却相迎。&lt;br&gt;回首向来萧瑟处，归去，也无风雨也无晴。&lt;/blockquote&gt;&lt;p&gt;这种与自然和谐共生，从容恬淡的境界。正是基于天人合一、物我为一的清静无为思想。&lt;/p&gt;&lt;p&gt;而以“清”为美，正是从“自然美”派生而来。&lt;/p&gt;&lt;p&gt;所以在苏轼的《浣溪沙》这首词中，你可以看到，自然事物呈现出“清淡素朴”的美学特征，他乐在其中，所以说“人间有味”是“清”欢。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;“清”其实一直以来，&lt;b&gt;不仅体现在文学艺术创作的美学追求上，也体现在文艺创作者的人格修养、人生境界上&lt;/b&gt;。一如李白诗云：“自从建安来，绮丽不足珍。圣代复元古，垂衣贵清真。”&lt;/p&gt;&lt;p&gt;“人间有味是清欢”这种清淡素朴的美，不仅是苏轼对于“清”之境界的阐述，也是自身思想境界的体现。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;苏轼在其他文学作品的创作中，也时常运用和展现出“清”的美学特质。&lt;/p&gt;&lt;p&gt;如《行香子·过七里濑》、《望江南·超然台作》、《如梦令》、《鹧鸪天·时谪黄州》等。&lt;/p&gt;&lt;p&gt;而他的为人，也是清正旷达、潇洒坦荡的。&lt;/p&gt;&lt;p&gt;说明苏轼不仅领悟了“道”的特征，还掌握了“道”的本质。&lt;/p&gt;&lt;p&gt;在这一点上，苏轼并非是古代文人中的孤例。&lt;/p&gt;&lt;p&gt;还有阮籍、陶渊明、王维、李白等等，只是各自的“道”不一样而已。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;hr&gt;&lt;p&gt;更新1月11日凌晨更新如下：&lt;/p&gt;&lt;p&gt;我回答这个问题的时候，只有几个人关注，没有一个回答，我也没想到会上热门。&lt;/p&gt;&lt;p&gt;很多人看不懂，说言之无物。其实都是很正常的，毕竟真的把几本《中国美学史》塞他手里，他也是一样看不懂，或者看不下去，因为书真的很枯燥。&lt;/p&gt;&lt;p&gt;中国的整个古代文学史，都是从先秦哲学中汲取养分的，先秦有儒、道，后期玄学、佛学兴起，也同样跟文艺创作相融合。&lt;/p&gt;&lt;p&gt;而古典美学又发源于古代哲学，我在答案中所说的“清、逸、妙、神”，只是老庄思想的美学四大概念，儒家的还没讲，佛教禅宗的也没讲。&lt;/p&gt;&lt;p&gt;今天我们每一个熟知的大文人、诗人，都深受古代哲学的影响。比如魏晋时期的玄学，尚“清”盛行，那个时期无论绘画还是书法，还是文学创作，都以“清”为主。连赞美嵇康，都称之为“萧萧肃肃，爽朗清举”。&lt;/p&gt;&lt;p&gt;李白、陶渊明也受老庄的影响，只不过李白尚“逸”，渊明尚“真”；还有杜甫，受儒家的影响，尚“浩正”；诗佛王维，尚“静”......&lt;/p&gt;&lt;p&gt;中国古代的文人，都有信宗教哲学的传统，且把哲学思想跟文艺创作相结合。&lt;/p&gt;&lt;p&gt;像苏轼，他也崇尚老庄思想，虽然儒释两家也兼而爱之，但总体来说，在他的作品中，以道家美学为主。&lt;/p&gt;&lt;p&gt;张炎的《词源》就总结归纳了很多美学于词之方面的创作理论，比如“清空”论。&lt;/p&gt;&lt;p&gt;所以，很多人看不懂我从美学的角度去讲解，那是因为“古典美学”之于中国普通人来说，太陌生了。&lt;/p&gt;&lt;p&gt;即便在学界，我们说起美学，一般都会先想到西方美学。毕竟美学这个概念由德国的鲍姆加登最先提出，然后由康德完善，于19世纪才传入中国。&lt;/p&gt;&lt;p&gt;真正在中国成为一个学科，还是20世纪后的事情了。&lt;/p&gt;&lt;p&gt;所以，美学在中国，即是崭新的学科，也是古老的学科。&lt;/p&gt;&lt;hr&gt;&lt;p&gt;参考资料：&lt;/p&gt;&lt;p&gt;（1）李泽厚· 《华夏美学》天津社会科学院出版社&lt;/p&gt;&lt;p&gt;（2）陶秋英，虞行《宋金元文论选》人民文学出版社，1999年&lt;/p&gt;&lt;p&gt;（3）庄子·《南华经》：方勇译注，中华书局出版时间，2015&lt;/p&gt;</textarea>

<div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="6239906" data-action="/answer/content" data-author-name="年糕妈妈" data-entry-url="/question/35083230/answer/562054554">

<textarea hidden="" class="content">&lt;p&gt;想起了之前看到的新闻&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-b6d4d07f052c8ab82ef9cbc146cbfd92_b.jpg" data-caption="" data-size="normal" data-rawwidth="719" data-rawheight="666" data-default-watermark-src="https://pic4.zhimg.com/50/v2-2b4e4c7225205ed8a2bf24fe84ede628_b.jpg" class="origin_image zh-lightbox-thumb" width="719" data-original="https://pic1.zhimg.com/50/v2-b6d4d07f052c8ab82ef9cbc146cbfd92_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;被北大录取的云南小伙崔庆涛&lt;/b&gt;，收通知书的时候就正在建筑工地上拌砂浆。&lt;/p&gt;&lt;p&gt;平时父母外出务工的时候，崔庆涛经常要凌晨3点带着弟弟下地干活；高考后的暑假，别的孩子满世界撒欢放松，他和爸爸妈妈要在工地上每天干11个小时的活。&lt;/p&gt;&lt;p&gt;难怪评论里一片点赞和鼓励：这届孩子真励志。&lt;/p&gt;&lt;p&gt;但同时大家也还会忍不住感慨一句：&lt;b&gt;寒门贵子，不容易！&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;1&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;可能做育儿的人都有点职业病，我特别关注采访细节里，那些对孩子来说意义深远的成长经历和家庭教育。&lt;/p&gt;&lt;p&gt;问家长，“你们是怎么教育孩子”的时候，得到的回答，大多数是朴实而直观的。&lt;/p&gt;&lt;p&gt;有个爸爸说：&lt;b&gt;孩子考差了我们不会打骂他的，就是会让他体验下我们干的活，让他知道没文化的苦。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-ccf5205fbda6eded717ae3014edb17fd_b.jpg" data-caption="" data-size="normal" data-rawwidth="1080" data-rawheight="780" data-default-watermark-src="https://pic1.zhimg.com/50/v2-269d7556f542079ca9b9bf1e081d36bb_b.jpg" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic2.zhimg.com/50/v2-ccf5205fbda6eded717ae3014edb17fd_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;很多人会想，那我想培养好孩子，让他上名校，是不是就要创造机会让他吃苦？&lt;/p&gt;&lt;p&gt;我不想歌颂苦难，我也不认为这些孩子的成就是苦难带来的“福利”，我只想认真讨论：&lt;b&gt;在生活的苦难里，父母能带给孩子的到底是什么。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;之所以生出这么多感慨，是因为从那些孩子的故事里，我看到了自己过去的影子。&lt;br&gt;&lt;/p&gt;&lt;p&gt;（这些事我也是第一次说，让我酝酿一下勇气）&lt;/p&gt;&lt;p&gt;那时候，大概是我两三岁。刚刚退伍不久的父亲，带着农村来的母亲，和年幼的我，到一个新的城市开始新的生活。父亲有了工作，我们也搬进了楼房，一切看起来都很好。&lt;/p&gt;&lt;p&gt;紧接着，父亲在一次汽车维修的事故中被烧成了重伤。普通人很难理解“大面积重度烧伤”意味着什么，而我，到了研究生阶段，在医院实习的时候，才真正明白，烧伤科真的是人间炼狱。&lt;/p&gt;&lt;p&gt;父亲的伤重到什么程度呢，是四级伤残。父亲是有残疾人证的。&lt;/p&gt;&lt;p&gt;我还那么小啊，靠着模模糊糊的记忆碎片，和长辈的描述，才勉强拼凑起了这一段回忆。父亲和母亲是如何度过这一段苦难的岁月，是如何承受这样的不幸。&lt;/p&gt;&lt;p&gt;但我，又是多么幸运。面对突如其来的困境，爸妈并没有对我刻意回避那段苦日子，而是用浸润在生活里的一言一行，教会了我关于人生最重要的一课。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;2&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;父亲教会我的事：苦难不能回避，只能超越。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;全身大面积烧伤的父亲，双腿的行动力大大减弱，有一只手也几近残废。住了不知道多久的院，终于回家了。&lt;/p&gt;&lt;p&gt;单位给他转到了清闲的岗位、办理了公交车的照顾票。但父亲还是要求正常工作，并且执意每天骑自行车上下班。单位其实很远，但他觉得那样有助于复健。&lt;/p&gt;&lt;p&gt;即便当时还很小，我也依然记得爸爸每天下班后，回家拆开裹在双腿上的绷带都是血肉模糊的；每天清晨，睡眼惺忪间就看见父亲在阳台上正在奋力地举哑铃；即便有再多的难，他依然是单位里的劳模。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic1.zhimg.com/50/v2-22b8061dee26b00381e34d77c34d14c5_b.jpg" data-caption="" data-size="normal" data-rawwidth="640" data-rawheight="544" data-default-watermark-src="https://pic1.zhimg.com/50/v2-f5a4383b7e642f4bd18ff840a42550df_b.jpg" class="origin_image zh-lightbox-thumb" width="640" data-original="https://pic1.zhimg.com/50/v2-22b8061dee26b00381e34d77c34d14c5_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;▲父亲、我和年糕&lt;/p&gt;&lt;p&gt;咬着牙一声不吭的和苦难对抗后，他真的又变成了那个能扛煤气上楼下楼的男人。&lt;/p&gt;&lt;p&gt;长大之后再忆往昔，看自己的成长经历，父母带给我最深刻的鞭策，不是考差之后的打骂，也不是没文化就要受苦之类的唠叨。&lt;br&gt;&lt;/p&gt;&lt;p&gt;而是父亲在阳台上举哑铃的画面，是我看到他们奋斗的身影后坚定的信念：“&lt;b&gt;生活是靠自己挣来的&lt;/b&gt;”。&lt;/p&gt;&lt;p&gt;这种信念像一颗力量的种子，在后来的人生让我生出无尽的勇气。&lt;/p&gt;&lt;p&gt;求职、创业，甚至开始认真经营年糕妈妈公众号。哪怕没有任何优势和资源、哪怕遭遇过无数低谷和打击，这种勇气支持着我一步步踏实走到了今天。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;3&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;家庭教会我的事：苦难并不可怕，可怕的是你畏惧它。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;现在有个很奇怪的现象：很多“&lt;b&gt;穷家富养&lt;/b&gt;”，自己吃糠咽菜也要让孩子奢侈享受、生怕“苦了孩子”的父母，很多都把孩子养“废”了；而那些选择让孩子一起体会生活滋味的父母，反而养出了更有出息的孩子。&lt;/p&gt;&lt;p&gt;大概是因为困境会放大苦难，所以家庭越困难的时候，父母的态度对孩子的影响就越大。&lt;/p&gt;&lt;p&gt;哪怕爸爸烧伤、家庭经济状况很差，爸妈也并没有因此把我扔回老家、或让我寄宿在亲戚家。不管多难，他们一直把我带在身边。&lt;/p&gt;&lt;p&gt;为了多挣一点钱，爸爸除了白天上班，晚上还会再带着妈妈去街上摆摊。&lt;/p&gt;&lt;p&gt;新年卖卡片、天冷卖衣服，还卖过呼啦圈、各种杂货。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic3.zhimg.com/50/v2-333f7322d7a761520832c98d8eebb599_b.jpg" data-caption="" data-size="normal" data-rawwidth="640" data-rawheight="420" data-default-watermark-src="https://pic2.zhimg.com/50/v2-81e94de1e83b5ccc49327d7a2c5dac32_b.jpg" class="origin_image zh-lightbox-thumb" width="640" data-original="https://pic3.zhimg.com/50/v2-333f7322d7a761520832c98d8eebb599_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;要知道，三十年前，摆摊还是一件非常丢人、被视为“不务正业、没出息”的人做的事。&lt;/p&gt;&lt;p&gt;就这样，爸爸背着货、妈妈背着我，在一个个摆摊叫卖的夜晚中，我懂得了“家人”的意义和责任，更懂得了人不能因为困境而向现实下跪。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;4&lt;/p&gt;&lt;p&gt;&lt;br&gt;为什么寒门贵子能得到那么多人的由衷赞赏？因为大家知道，这些孩子想要成功，要付出更多的努力和代价。&lt;br&gt;&lt;/p&gt;&lt;p&gt;不过，我不喜欢这样一种论调：&lt;b&gt;很多人觉得，这些穷孩子们考上名校是实现了阶层跨越，可以过上体面（不用像父辈那样辛苦）的生活。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;这样看来，似乎苦难只是一块跳板，人们在欢呼这些孩子靠自己的力量逃离了苦难，&lt;/p&gt;&lt;p&gt;我却不这么看，生活的苦难是逃离不了的，高考只是人生的一个小槛。&lt;/p&gt;&lt;p&gt;就像我自己，考上浙大后也并没有一帆风顺。工作、生娃、创业……一个个艰难的深夜里头破血流过，也嚎啕大哭过。&lt;/p&gt;&lt;p&gt;相对咬牙坚持，放弃真的太轻松、太容易了。&lt;/p&gt;&lt;p&gt;所以放在每一个寒门贵子面前的第一个考验是：你的内心有没有可以面对任何挑战、挺过任何困境都不放弃、不退缩的力量？它是什么？&lt;/p&gt;&lt;p&gt;那个在工地上打工的孩子，让我似乎也看到了当年跟着爸妈在寒风中摆摊的自己。&lt;/p&gt;&lt;p&gt;&lt;b&gt;我相信父母给他们的，绝不是一出苦情剧，而是早早教会了他们责任和担当的励志剧。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;其实“寒门”绝对不是贵子的充分条件，并不是“寒门”成就了贵子；而苦难如果不能被超越，也不会成为人生的财富。 &lt;/p&gt;&lt;p&gt;那些拿到名校录取通知书的孩子们，是成功的“贵子”；但更多没有拿到名校通知书的孩子，也可以用另一种奋斗，成为另一种“贵子”。&lt;/p&gt;&lt;p&gt;人生有很多层次也有很多可能，即使没念名校，但若能抓住其他机会去奋斗、去积极的生活、去承担家庭和生活的责任，就是一种自我价值的实现。 &lt;/p&gt;&lt;p&gt;作为父母，给孩子真正有价值的并不在于“寒门”或“豪门”的环境，而是&lt;b&gt;当迎着生活逆流而上时，你给孩子看到的是怎样的背影。&lt;/b&gt;&lt;/p&gt;&lt;p&gt;谢谢我的父亲和母亲，我从来都不觉得自己起点低。&lt;/p&gt;&lt;p&gt;我从来都有着最好的起跑线。&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src="https://pic2.zhimg.com/50/v2-0a926ed56adfb17af90b60717204e274_b.jpg" data-caption="" data-size="normal" data-rawwidth="1080" data-rawheight="810" data-default-watermark-src="https://pic1.zhimg.com/50/v2-69faf0f2e84477be423fb9bd1efd9877_b.jpg" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic2.zhimg.com/50/v2-0a926ed56adfb17af90b60717204e274_r.jpg"&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt; （本文部分图片来源网络）&lt;/p&gt;</textarea>

<h2><a class="question_link" href="/question/306668756/answer/562047851" target="_blank" data-id="30425037" data-za-element-name="Title">

<div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="30425037" data-action="/answer/content" data-author-name="Inspire Ling" data-entry-url="/question/306668756/answer/562047851">

<textarea hidden="" class="content">&lt;p&gt;地铁本质就是铁路列车，别的回答已经把世界各国的例子都扒出来了，只不过天朝硬生生的把地铁和国铁拆成了水火不容的东西。&lt;/p&gt;&lt;p&gt;如果是国铁主导的通勤性质线路，一定希望能够有一款车可以兼容目前的检修模式。所以CRH6的开发某种意义上是为了方便进入动车段检修，其大量的零件与CRH2系共享，甚至转向架直接沿用高速型。除此之外，一些线路诸如广珠，国铁希望和自家长途线路直通，所以做成了很大很大的限界，用25kv交流。&lt;/p&gt;&lt;p&gt;实际上CRH6系饱受诟病，因为与身为高速车的CRH2大量的共用零件并且盲目追求高速导致成本没有很好的被控制，相比8A地铁动车组来说造价几近翻番。迄今为止除了抢铁以外全国的6系都没有超过15组的配属（相比地铁一条线动辄30组60组简直不足挂齿），从而不可避免的导致如京通号一样班次过少（京通只有5组车）或者如广珠或未来成灌一样运行图胡乱跳站以勉强提高列车周转率的问题，对于一条通勤线的运营来说，这是不健康的现象。&lt;/p&gt;&lt;p&gt;理想的通勤列车应当是基于目前地铁列车的模式，包括多车门、大加速度、合适的运行速度（大概在100-140）、非常大的超载力，以及经济的造价，当然，必须采用分散式动力车组的模式。只可惜如果国铁如果使用此类列车，可能会陷入目前没有合适的车辆段检修的尴尬情况。&lt;/p&gt;&lt;p&gt;自19世纪末动车组模式发明，客运列车的功能已经得到了足够的分化，大部分的设计都可以找到存在的理由。适用于高速长途的平台不一定就适用于短途通勤。日本人也不会直接拿新干线列车的平台去造通勤列车（CRH6就是这个思路）。中国现在知其然了，还要再知其所以然。&lt;/p&gt;</textarea>
